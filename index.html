<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: rgb(0, 81, 104);
        }
        .container {
    display: inline-block;
    background-color: rgb(23, 153, 165);
    width: 800px;
    height: 350px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 150px;
    
   
}
    </style>
</head>
<body>
    <center>
        <h1 class="mt-5">CURRENT DATE AND TIME</h1>
        <div class="container">
            <form>
                <label for="select TimeZone" class="text-dark"> Select TimeZone :  </label>
                <select name="select Timezone" id="timezone">
                    <option value="Asia/Tokyo">Asia/Tokyo</option>
                    <option value="America/New_York">America/New_York</option>
                    <option value="Europe/London">Europe/London</option>
                    
                  </select>
                  <br><br>
  <input type="button" value="Date and Time" onclick="fetchDateTime()" id="timezone">
            </form>
            <p id="datetime"></p>
        </div>
            
   
    </center>
        <script>
        async function fetchDateTime() {
            try {
                const timezoneSelect = document.getElementById('timezone');
                const selectedTimezone = timezoneSelect.value;

                const response = await fetch(`http://worldtimeapi.org/api/timezone/${selectedTimezone}`);
                const data = await response.json();

                const datetimeElement = document.getElementById('datetime');
                datetimeElement.textContent = `Current Date and Time in ${selectedTimezone}: ${data.datetime}`;

            } catch (error) {
                console.error('Error fetching date and time:', error);
            }
        }

        // Initial fetch on page load
        fetchDateTime();
    </script>

</body>
</html>
